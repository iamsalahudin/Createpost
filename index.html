<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Maker | Static</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .main {
      padding: 20px;
    }

    form {
      /* display: flex;
      align-items: center; */
      padding-bottom: 20px;
    }

    form * {
      margin-right: 10px;
      height: auto;
    }

    #content {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Post Maker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blogs</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="main">
    <fieldset>
      <legend>Post Section:</legend>
      <form action="" name="post" id="post" class="d-flex align-items-center">
        <label for="title">Post Title</label>
        <input type="text" id="title" name="title" required>
        <label for="link">Image Link</label>
        <input type="text" id="link" name="link" required>
        <label for="content">Post Content</label>
        <input type="text" id="content" name="content" required>
        <button type="submit" class="btn btn-outline-success" id="formBtn" onclick="addPost()">Post</button>
      </form>
    </fieldset>
    <section class="d-flex flex-wrap justify-content-center" id="postSet">
      <div class="card m-2" style="width: 18rem;">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/bb806564624119.5ad847296345d.jpg"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-heading">Blown with tears</h3>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
